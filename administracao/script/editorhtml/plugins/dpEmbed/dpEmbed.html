<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Insert Embed</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="noindex, nofollow" name="robots">
	<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
	<script src="js/php.simple.js" type="text/javascript"></script>
	<script src="js/dpEmbed.js" type="text/javascript"></script>
	<link href="../../dialog/common/fck_dialog_common.css" type="text/css" rel="stylesheet">
</head>
<body scroll="no" style="OVERFLOW: hidden">
	<div id="divInfo">
		<table cellSpacing="1" cellPadding="1" width="100%" border="0">
			<tr>
				<td>
					<table cellSpacing="0" cellPadding="0" width="100%" border="0">
						<tr>
							<td width="100%"><span fckLang="DlgdpEmbedCode">Embed Code</span>
							</td>
						</tr>
						<tr>
							<td vAlign="top">
                            	<textarea id="txtEmbed" name="txtEmbed" cols="40" rows="15" style="width:100%;height:140px;" onBlur="FilterEmbed();"></textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table cellspacing="0" cellpadding="0" border="0">
                        <tr>
                            <td nowrap="nowrap">
                                <span fcklang="DlgdpEmbedWidth">Width</span>&nbsp;</td>
                            <td>
                                <input type="text" size="3" id="txtWidth" onKeyUp="OnSizeChanged('Width',this.value);" /></td>
                            <td rowspan="2">
                                <div id="btnLockSizes" class="BtnLocked" onMouseOver="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' ) + ' BtnOver';"
                                    onmouseout="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' );" title="Lock Sizes"
                                    onclick="SwitchLock(this);">
                                </div>
                            </td>
                            <td rowspan="2">
                                <div id="btnResetSize" class="BtnReset" onMouseOver="this.className='BtnReset BtnOver';"
                                    onmouseout="this.className='BtnReset';" title="Reset Size" onClick="ResetSizes();">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap">
                                <span fcklang="DlgdpEmbedHeight">Height</span>&nbsp;</td>
                            <td>
                                <input type="text" size="3" id="txtHeight" onKeyUp="OnSizeChanged('Height',this.value);" /></td>
                        </tr>
                    </table>
				</td>
			</tr>            
		</table>
	</div>
</body>
</html>
